    <div id="hero">
      <img
        src="https://www.tastingtable.com/img/gallery/20-japanese-dishes-you-need-to-try-at-least-once/l-intro-1664219638.jpg"
        alt="japanese_food"
        id="japanese_food"
      />
      <div id="input-box">I want <span id="loop" class="j"></span> Food</div>
      <script>
        // Define the text to be displayed and animated
        const texts = ["Japanese", "日本 うまい", "Delicious", "美味しい"];
        let textIndex = 0;
        let charIndex = 0;
        let isTyping = true;

        // Get the input box and loop element
        const inputBox = document.getElementById("input-box");
        const loop = document.getElementById("loop");

        // Define the function to type the text
        function typeText() {
          // Get the current text and add the current character to the loop element
          const text = texts[textIndex];
          loop.innerHTML += text.charAt(charIndex);

          // Increment the character index
          charIndex++;

          // If all characters have been displayed, start erasing the text
          if (charIndex == text.length) {
            isTyping = false;
            setTimeout(eraseText, 1000);
          }
          // Otherwise, schedule the next character to be displayed
          else {
            setTimeout(typeText, 150);
          }
        }

        // Define the function to erase the text
        function eraseText() {
          // Get the current text and remove the last character from the loop element
          const text = texts[textIndex];
          loop.innerHTML = text.substring(0, charIndex - 1);

          // Decrement the character index
          charIndex--;

          // If all characters have been erased, start typing the next text
          if (charIndex == 0) {
            textIndex = (textIndex + 1) % texts.length;
            isTyping = true;
            setTimeout(typeText, 1000);
          }
          // Otherwise, schedule the next character to be erased
          else {
            setTimeout(eraseText, 50);
          }
        }

        // Start typing the text
        typeText();

        // Check if the loop element is empty and switch to typing mode if it is
        setInterval(function () {
          if (!isTyping && loop.innerHTML == "") {
            isTyping = true;
            setTimeout(typeText, 500);
          }
        }, 500);
      </script>
